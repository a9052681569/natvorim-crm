<mat-checkbox (click)="$event.preventDefault(); changeSended(!sendMarkerControl.value)"
				[formControl]="sendMarkerControl"
				color="accent">
	<ng-container [ngSwitch]="sendMarkerControlState">
		<span *ngSwitchCase="'loading'">Загрузка...</span>
		<span *ngSwitchCase="'err'">Ошибка</span>
		<span *ngSwitchDefault>Отправлено</span>
	</ng-container>
	
</mat-checkbox>
