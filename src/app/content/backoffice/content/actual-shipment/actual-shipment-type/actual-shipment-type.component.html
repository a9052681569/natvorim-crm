<h3 class="shipment-type">{{type.shipmentType | titlecase}}</h3>

<mat-accordion displayMode="flat">

	<mat-expansion-panel hideToggle 
						 *ngFor="let orderType of type.ordersByType"
						 class="mat-elevation-z0">

		<mat-expansion-panel-header class="row">
			<ntv-actual-order-type [orderType]="orderType"></ntv-actual-order-type>
		</mat-expansion-panel-header>

		<ng-template matExpansionPanelContent>
			<div class="orders-container">
				<ntv-actual-shipment-order *ngFor="let order of orderType.orders" 
										   [order]="order"
										   [orderType]="orderType.ordersType">
				</ntv-actual-shipment-order>
			</div>
			
		</ng-template>

	</mat-expansion-panel>

</mat-accordion>
