<h4 *ngIf="ordersControls.length">Проверяем заказы</h4>
<mat-card *ngFor="let form of ordersControls.controls; index as i" class="array-item">

	<mat-form-field appearance="standard">
		<mat-label>Месяц</mat-label>
		<mat-select [formControl]="getControl(form.get('shipmentDate'))">
			<mat-option *ngFor="let month of months" [value]="month.date">
					{{month.name}}
			</mat-option>
		</mat-select>
	</mat-form-field>

	<mat-form-field appearance="standard">
		<mat-label>Отправка</mat-label>
		<mat-select [formControl]="getControl(form.get('shipmentType'))">
			<mat-option *ngFor="let type of shipmentTypes" [value]="type">
					{{type}}
			</mat-option>
		</mat-select>
	</mat-form-field>

	<ntv-overlined overline="наборы"
				   value="Нажми"
				   (click)="showOrderStructureDialog(form.value, i)">
	</ntv-overlined>

	<mat-form-field appearance="standard">
		<mat-label>Комментарий</mat-label>
		<input matInput [formControl]="getControl(form.get('comment'))">
	</mat-form-field>

</mat-card>
